<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
      <h3 class="text-white">Reset Password</h3>
      <form #f="ngForm"
            (ngSubmit)="onSubmit(f)">

          <div class="form-group">
              <label class="text-white" for="resetPasswordEmail">Account Email</label>
              <input type="email"
                     name="email"
                     ngModel
                     required
                     #email="ngModel"
                     class="form-control"
                     id="resetPasswordEmail"
                     placeholder="Enter email"
                     [pattern]="emailPattern">
          </div>

          <button type="submit"
                  [disabled]="f.invalid"
                  class="btn btn-primary">Reset Password <i class="fas fa-paper-plane"></i></button>
      </form>
  </div>
</div>
